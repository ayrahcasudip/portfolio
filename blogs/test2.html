<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Example</title>
    <link rel="stylesheet" href="../assets/vendor/bootstrap-icons/bootstrap-icons.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
            padding: 20px;
            overflow-x: hidden;
        }


        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background: white;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 128, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 25px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-right: 50px;
        }

        .details .author {
    margin-left: 20px; /* Adjust as needed for mobile */
}

        
@media (max-width: 600px) {
    .details {
        margin-left: px;
        flex-direction: row;
        align-items: flex-start;
       
       
    }
}



        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 128, 0.4);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

      .categories {
        border: px solid #000080;
    border-radius: 15px;
    padding: 5px 10px;
    font-weight: bold;
    font-size: 15px;
    width: fit-content; /* Adjust the width to fit the content */
    text-align: left; /* Align the text to the left */
    margin-bottom: 10px;
    background: linear-gradient(180deg, #e35e0cc5, #770b81bb); /* Navy gradient */
    color: white; /* Text color to make it readable */
    transition: background ; /* Smooth transition on hover */
    
            
        }

        
.categories:hover {
    background: #0000808b; /* Solid navy background on hover */
}

       




        .card h3 {
            margin: 2px 0 10px;
            text-align: start;
        }

        .card h3:hover{
            color: #144f76;
        }

        .card .date, .card .author {
            color: rgb(49, 49, 51);
            font-size: 14px;
        }

        .icon-space {
            margin-right: 8px; /* Adjust as needed */
        }

        @media (max-width: 900px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
                max-width: 400px;
            }

            .details {
                justify-content: flex-start;
            }
        }

    
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
           
            <img src="../assets/img/graphic.webp" alt="Image 1">
            <div class="categories"><strong>Business</strong></div>
            <h3>SEO Tips to Boost Your Startup's Online Presence</h3>
            <div class="details">
                <div class="date"><i class="bi bi-calendar-check icon-space"></i>24 May 2024</div>
                <div class="author"><i class="bi bi-vector-pen icon-space"></i>Sudip Acharya</div>
            </div>
        </div>
        <div class="card">
            <img src="../assets/img/graphic.webp" alt="Image 2">
            <div class="categories"><strong>Business</strong></div>
            <h3>Effective Networking Strategies for Startup Founders</h3>
            <div class="details">
                <div class="date"><i class="bi bi-calendar-check icon-space"></i>24 May 2024</div>
                <div class="author"><i class="bi bi-vector-pen icon-space"></i>Sudip Acharya</div>
            </div>
        </div>
        <div class="card">
            <img src="../assets/img/graphic.webp" alt="Image 3">
            <div class="categories"><strong>Business</strong></div>
            <h3>Why Digital Marketing is Crucial for Startup Success</h3>
            <div class="details">
                <div class="date"><i class="bi bi-calendar-check icon-space"></i>24 May 2024</div>
                <div class="author"><i class="bi bi-vector-pen icon-space"></i>Sudip Acharya</div>
            </div>
        </div>
    </div>
</body>
</html>
